{% extends "base.html" %}

{% load static %}

{% block body_class %}template-homepage{% endblock %}



{% block content %}
<div class="row">

    <div class="col-lg-12">

            <div class="card">

                <div class="card-body">

                    <div class="card-title">

                        <h3 class="text-center title-2">Thông tin chi tiết</h3>

                    </div>

                    <hr>

                    <div class="row">

                        <div class="col-lg-6">

                            <h4>Name</h4>

                            <label  class="control-label mb-1">{{ account_record.name }}</label>

                            <h4>Số tiền gửi</h4>

                            <label  class="control-label mb-1">{{ account_record.deposit }}</label>

                            <h4>Số dư</h4>

                            <label  class="control-label mb-1">{{ account_record.balance }}</label>

                            <h4>Định nghĩa</h4>

                            <label class="control-label mb-1">{{ account_record.description }}</label>

                        </div>
                      
                        <div class="col-lg-12">
                                <label class="control-label mb-1">Created by
                                    <b>{{ account_record.created_by }}</b> 
                                    created on
                                    <i>
                                        <b>
                                                {{ account_record.created_on }}
                                        </b>

                                    </i>
                                </label>
                        </div>
                    </div>
                </div>

            </div>

    </div>

</div>

{% endblock %}
