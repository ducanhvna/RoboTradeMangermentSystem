{% extends "base.html" %}

{% load static %}

{% block body_class %}template-homepage{% endblock %}



{% block content %}
<div class="row">
    <form action="{% url "cart:cart_add" product.id %}" method="post">
        {% csrf_token %}
        <div class="col-lg-12">

            <div class="card">

                <div class="card-body">

                    <div class="card-title">

                        <h3 class="text-center title-2">Thông tin chi tiết</h3>

                    </div>

                    <hr>

                    <div class="row">

                        <div class="col-lg-6">

                            <h4>Name</h4>

                            <label class="control-label mb-1">{{ product.name }}</label>

                            <h4>Plugin</h4>

                            <label class="control-label mb-1">{{ product.plugin }}</label>
                            <h4>source</h4>

                            <label class="control-label mb-1">{{ product.source }}</label>
                            <h4>setting value</h4>
                            {{ cart_product_form.settingvalue }}

                        </div>
                        <div>
                            <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                <i class="fa fa-lock fa-lg"></i>&nbsp;
                                <span id="payment-button-amount">Add to Cart</span>
                            </button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </form>
</div>

{% endblock %}
